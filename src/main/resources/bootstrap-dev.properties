server.port=8081

#Application name
spring.application.name = client-development

#Active Profile - will relate to development properties file in the server.
spring.profiles.active=dev
spring.config.use-legacy-processing=true

#Place where the config server is hosted
spring.cloud.config.uri = http://localhost:8889


#Will disable the spring security on the management endpoints like /env, /refresh etc.
management.security.enabled = false

#Use POST http://localhost:8081/actuator/refresh for refresh the profile from the git
management.endpoints.web.exposure.include=*
